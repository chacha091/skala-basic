<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>과일 선택</title>
</head>
<body>

<h2>좋아하는 과일 선택</h2>

<select onchange="showFruit(this.value)">
    <option value="">-- 선택하세요 --</option>
    <option value="사과">사과</option>
    <option value="바나나">바나나</option>
    <option value="딸기">딸기</option>
    <option value="포도">포도</option>
</select>

<hr>

<h3>선택된 과일</h3>
<p id="result">선택된 과일이 여기에 표시됩니다.</p>

<script>
    function showFruit(fruit) {
        document.getElementById("result").innerText = fruit;
    }
</script>

</body>
</html>
