<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover 예제</title>
    <style>
        button {
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
        }
        button:hover {
            background-color: skyblue;
            color: white;
            cursor: wait;
        }
    </style>
</head>
<body>
    <h1>Hover 예제</h1>
    <button>마우스를 올려보세요!</button>
</body>
</html>
