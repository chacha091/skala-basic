<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록형 데이터 화면</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr;
            width: 800px;
            margin: 40px auto;
        }

        /* 검색 영역 */
        .search-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .search-area input {
            flex-grow: 1;
            height: 36px;
            padding: 0 10px;
            border: 1px solid #bfbfbf;
            font-size: 14px;
        }

        .search-area button {
            width: 70px;
            height: 36px;
            border: 1px solid #bfbfbf;
            background-color: #f5f5f5;
            cursor: pointer;
            font-size: 14px;
        }

        .search-area button:hover {
            background-color: #c9eaf2;
        }

        /* 목록 영역 */
        .list-box {
            border: 1px solid #bfbfbf;
            padding: 15px;
        }

        .list-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .list-divider {
            border-bottom: 1px solid #bfbfbf;
            height: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 검색 영역 -->
    <div class="search-area">
        <input type="text" placeholder="키워드 입력">
        <button>검색</button>
    </div>

    <!-- 목록형 데이터 영역 -->
    <div class="list-box">
        <div class="list-title">목록형 데이터 영역</div>
        <div class="list-divider"></div>
    </div>
</div>

</body>
</html>
