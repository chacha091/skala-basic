<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid + Flex 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>

<div class="container mt-4">

    <!-- 검색 영역 -->
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex gap-2">
                <div class="col-10">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="키워드 입력"
                >
            </div>
            <div class="col-2"> 
                <button class="btn btn-outline-secondary">
                    검색
                </button>
            </div>
               
            </div>
        </div>
    </div>

    <!-- 목록형 데이터 영역 -->
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-bold">
                        목록형 데이터 영역
                    </h5>
                    <hr>
                    <!-- 데이터 표시 영역 -->
                    <p class="text-muted">
                        데이터가 이 영역에 표시됩니다.
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
