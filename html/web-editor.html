<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹 에디터</title>
</head>
<body>
    <br/>
    <h2>심플 웹 에디터</h2>

<p>
    <button><b>굵게</b></button>
    <button><i>기울임</i></button>
    <button><u>밑줄</u></button>
    <button><span style="color:rgb(255, 0, 0)">가</span></button>
    <button>저장</button>
</p>

    <div contenteditable="true">
        <p>여기에 <b>문장을</b> 입력하고 
        <span style="color:red">단어</span>에 원하는 
        <span style="color: blue"><b>스타일</b></span>을 적용해 보세요.</p>
    </div><br/>

    <h3>저장된 HTML 결과</h3>

    <div>
    여기에&nbsp;<b>문장을</b>&nbsp;입력하고
    <span style="color:red">단어</span>에 원하는
    <span style="color:blue"><b>스타일</b></span>을 적용해 보세요.
</div>

</body>
</html>
