<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid + Flex 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    >
</head>
<body>
    <!-- 메뉴 버튼 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasMenu" 
                aria-controls="offcanvasMenu"
            >
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand mb-0 h1">메뉴 예제</span>
        </div>
    </nav>

    <!-- Offcanvas 메뉴 -->
    <div 
        class="offcanvas offcanvas-start" 
        tabindex="-1" 
        id="offcanvasMenu" 
        aria-labelledby="offcanvasMenuLabel"
    >
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">메뉴</h5>
            <button 
                type="button" 
                class="btn-close" 
                data-bs-dismiss="offcanvas" 
                aria-label="Close"
            ></button>
        </div>

        <div class="offcanvas-body p-0">
            <!-- Accordion 메뉴 -->
            <div class="accordion" id="menuAccordion">
                <!-- 상위 메뉴 1 -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button 
                            class="accordion-button" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#menu1" 
                            aria-expanded="true" 
                            aria-controls="menu1"
                        >
                            회사 소개
                        </button>
                    </h2>
                    <div 
                        id="menu1" 
                        class="accordion-collapse collapse show" 
                        data-bs-parent="#menuAccordion"
                    >
                        <div class="accordion-body p-0">
                            <ul class="list-unstyled">
                                <li><a href="#" class="d-block px-4 py-2 text-decoration-none text-dark">회사 개요</a></li>
                                <li><a href="#" class="d-block px-4 py-2 text-decoration-none text-dark">조직도</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 상위 메뉴 2 -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button 
                            class="accordion-button collapsed" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#menu2" 
                            aria-expanded="false" 
                            aria-controls="menu2"
                        >
                            제품 및 서비스
                        </button>
                    </h2>
                    <div 
                        id="menu2" 
                        class="accordion-collapse collapse" 
                        data-bs-parent="#menuAccordion"
                    >
                        <div class="accordion-body p-0">
                            <ul class="list-unstyled">
                                <li><a href="#" class="d-block px-4 py-2 text-decoration-none text-dark">제품 목록</a></li>
                                <li><a href="#" class="d-block px-4 py-2 text-decoration-none text-dark">기술 지원</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 상위 메뉴 3 -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button 
                            class="accordion-button collapsed" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#menu3" 
                            aria-expanded="false" 
                            aria-controls="menu3"
                        >
                            고객 센터
                        </button>
                    </h2>
                    <div 
                        id="menu3" 
                        class="accordion-collapse collapse" 
                        data-bs-parent="#menuAccordion"
                    >
                        <div class="accordion-body p-0">
                            <ul class="list-unstyled">
                                <li><a href="#" class="d-block px-4 py-2 text-decoration-none text-dark">공지사항</a></li>
                                <li><a href="#" class="d-block px-4 py-2 text-decoration-none text-dark">자주 묻는 질문</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
