<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식량 분배</title>
    <style>
        table {
        border-collapse: collapse;
        width: 250px;
        }
        th, td {
        border: 1px solid #333;
        padding: 8px;
        text-align: center;
        }
        th {
        background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <script>
        const foods = [
            "쌀", "보리", "콩", "감자", "양파",
            "마늘", "배추", "무", "고구마", "호박"
        ];
        const poors = ["철수", "영희", "민수"];

        const results = poors.map(name => ({name, items: []}));

        foods.forEach((food, index) => {
            const target = index % poors.length;
            results[target].items.push(food);
        });

        document.write("<table>");
        document.write("<tr><th>이름</th><th>식량</th></tr>");

        results.forEach(person => {
            document.write("<tr>");
            document.write(`<td>${person.name}</td>`);
            document.write(`<td>${person.items.join(", ")}</td>`);
            document.write("</tr>");
        });
    </script>
</body>
</html>
