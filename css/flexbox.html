<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            margin: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            gap: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            border: 3px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }

        .box1 {
            background-color: #FF6B6B;
        }

        .box2 {
            background-color: #4ECDC4;
        }

        .box3 {
            background-color: #FFE66D;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
</body>
</html>
