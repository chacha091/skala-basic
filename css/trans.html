<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trans 예제</title>
<style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 60px;
        }

        /* 상단 박스 */
        .box {
            width: 200px;
            height: 150px;
            margin: 0 auto 40px;
            background-color: #4CAF50;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;

            /* transition 설정 */
            transition: 
                background-color 0.4s ease,
                transform 1s ease;
        }

        /* hover 시 색상 변경 */
        .box:hover {
            background-color: #FFEB3B;
            color: #333;
        }

        /* 기울어진 상태 */
        .box.rotated {
            transform: rotate(45deg);
            transition: transform 0.5s ease-in-out;
        }

        /* 하단 버튼 */
        rotate-button {
            padding: 10px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: blue;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        rotate-button:hover {
            background-color: #aed1ff;
        }
    </style>
</head>
<body>
    <h1>Transform Transition Example</h1>

    <!-- 상단 박스 -->
    <div class="box" id="hoverBox">
        Hover me!
    </div>

    <!-- 하단 버튼 -->
    <rotate-button onclick="rotateBox()">Click me!</rotate-button>

    <script>
        function rotateBox() {
            const box = document.getElementById("hoverBox");
            box.classList.toggle("rotated");
        }
    </script>

</body>
</html>
