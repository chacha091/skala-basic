<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 상속</title>
    <style>
        body {
            font-family: "휴먼옛체";
            margin: 20px;
        }
        div{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>스타일 상속 예제</h1>
    <p>이 문단은 부모 요소인 body에서 지정한 글꼴을 상속받아 "휴먼옛체"로 표시됩니다.</p>
    <div>
        <h2>자식 요소</h2>
        <p>이 문단도 div 요소 안에 있지만, 여전히 body에서 지정한 글꼴을 상속받아 "휴먼옛체"로 표시됩니다.</p>
    </div>
</body>
</html>
