<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="progress mt-5 m-3" role="progressbar">
        <div
            id="progressBar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: 0%">
            0%
        </div>
    </div>

    <button id="startBtn" class="btn btn-primary m-5">
        Start
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        const startBtn = document.getElementById('startBtn');
        const progressBar = document.getElementById('progressBar');

        startBtn.addEventListener('click', () => {
            let progress = 0;
            startBtn.disabled = true;

            const endTime = Math.floor(Math.random() * 2000) + 3000;
            console.log(`랜덤 종료 시간: ${endTime}ms (${endTime / 1000}초)`);

            const startTime = Date.now();

            const intervalId = setInterval(() => {
                const elapsed = Date.now() - startTime;

                if (elapsed >= endTime) {
                    clearInterval(intervalId);
                    progressBar.style.width = '100%';
                    progressBar.textContent = '100%';
                    startBtn.disabled = false;
                    console.log('Progress 종료');
                    return;
                }

                progress += 10;
                if (progress > 100) progress = 100;

                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';

                console.log(`경과 시간: ${elapsed}ms, 진행률: ${progress}%`);
            }, 1000);
        });
    </script>

</body>
</html>
